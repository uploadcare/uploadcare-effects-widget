<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Demo of Effects Tab for Uploadcare Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="app.css">

  <script>
    UPLOADCARE_PUBLIC_KEY = 'demopublickey'
    UPLOADCARE_CROP = 'free,2:3,1:1'
  </script>
  <script src="//ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js" charset="utf-8"></script>
  <script src="//ucarecdn.com/libs/widget-tab-effects/1.x/uploadcare.tab-effects.min.js" charset="utf-8"></script>
</head>

<body>
<div class="content">
  <h1>Demo&nbsp;of Effects&nbsp;Tab&nbsp;for Uploadcare Widget</h1>

  <p>
    <a
      href="https://uploadcare.com/documentation/widget/custom_tabs/tab_effects/?utm_source=github&utm_campaign=uploadcare-widget-tab-effects&utm_content=demo">
      Uploadcare Docs</a>&nbsp;&nbsp;
    <a href="https://github.com/uploadcare/uploadcare-widget-tab-effects">Github repo</a>
  </p>

  <fieldset>
    <legend>Config</legend>
    <p><b>Effects</b></p>
    <ul class="effects">
      <li class="effects__item"><label><input type="checkbox" name="effects[]" value="crop" checked>&nbsp;Crop</label>
      </li>
      <li class="effects__item">
        <label><input type="checkbox" name="effects[]" value="rotate" checked>&nbsp;Rotate</label></li>
      <li class="effects__item"><label><input type="checkbox" name="effects[]" value="mirror">&nbsp;Mirror</label></li>
      <li class="effects__item"><label><input type="checkbox" name="effects[]" value="flip">&nbsp;Flip</label></li>
      <li class="effects__item"><label><input type="checkbox" name="effects[]" value="blur">&nbsp;Blur</label></li>
      <li class="effects__item"><label><input type="checkbox" name="effects[]" value="sharp" checked>&nbsp;Sharp</label>
      </li>
      <li class="effects__item">
        <label><input type="checkbox" name="effects[]" value="enhance" checked>&nbsp;Enhance</label></li>
      <li class="effects__item"><label><input type="checkbox" name="effects[]" value="grayscale" checked>&nbsp;Grayscale</label>
      </li>
      <li class="effects__item"><label><input type="checkbox" name="effects[]" value="invert" checked>&nbsp;Invert</label>
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>Widget</legend>
    <p id="widget">
      <input type="hidden" role="uploadcare-uploader">
    </p>
  </fieldset>
  <fieldset id="result" hidden>
    <legend>Result</legend>
    <p id="resultUrl"></p>
    <p id="resultImage"></p>
  </fieldset>
</div>

<script>
  uploadcare.registerTab('preview', uploadcareTabEffects)

  function getCheckedEffects() {
    return [].slice.call(document.querySelectorAll('[name="effects[]"]:checked'))
      .map(function($effect) {
        return $effect.value
      })
  }

  var $widget = document.querySelector('#widget')

  function buildWidget() {
    var $input = document.createElement('input')

    $input.type = 'hidden'
    $input.value = document.querySelector('#widget input').value
    $input.dataset.effects = getCheckedEffects()

    $widget.innerHTML = ''
    $widget.appendChild($input)

    var widget = uploadcare.Widget('#widget input')

    widget.onUploadComplete(function(info) {
      var $resultUrl = document.getElementById('resultUrl')
      var $link = document.createElement('a')

      $link.href = info.cdnUrl
      $link.target = '_blank'
      $link.innerText = info.cdnUrl

      $resultUrl.innerHTML = ''
      $resultUrl.appendChild($link)

      var $resultImage = document.getElementById('resultImage')
      var image = new Image()

      image.src = info.cdnUrl

      $resultImage.innerHTML = ''
      $resultImage.appendChild(image)

      document.getElementById('result').hidden = false
    })
  }

  buildWidget()

  ;[].slice.call(document.querySelectorAll('[name="effects[]"]'))
    .forEach(function($effect) {
      $effect.addEventListener('change', buildWidget)
    })
</script>

</body>
</html>
